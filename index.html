<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="js/vector.js"></script>
<script src="js/sprite.js"></script>


</head>
<body style="">
<canvas id='mycanvas' style="border:1px solid #000000;">
</canvas>


<script>
    const canvas = document.querySelector("canvas");
    const sprites_to_draw = new Array(2); 
    var draw_loop_timeout;
    var img = new Image();

    const up_arrow = 38;
    const down_arrow = 40;
    const left_arrow = 37;
    const right_arrow = 39;

    var key_input = 12;
    
    sprites_to_draw[0] = new Array(0); //background and 
    sprites_to_draw[1] = new Array(0); //forground

    $.getJSON( "Penguins/animationData.json", function( data ) {
        sprites_to_draw[1].push( new Sprite(data, 600 ,500, "idleSpin") );
        sprites_to_draw[1].push( new Sprite(data, 400 ,500, "idleWave") );
        sprites_to_draw[1].push( new Sprite(data, 200 ,500, "idle") );

    });


    $( document ).ready(function() {
        console.log( "Page is now ready" );
        resize();

        draw_loop_timeout = setInterval(draw_loop, 33);
    });

    window.addEventListener('resize', resize);

    document.body.onkeydown = function(e){
        if(e.keyCode == up_arrow){
            key_input = up_arrow;
        }
        else if(e.keyCode == down_arrow){
            key_input = down_arrow;
        }
        else if(e.keyCode == left_arrow){
            key_input = left_arrow;
        }
        else if(e.keyCode == right_arrow){
            key_input = right_arrow;
        }
    };
    document.body.onkeyup = function(e){
        key_input = 4;
    };

    function draw_loop(){
        
        var background_length = sprites_to_draw[0].length;
        var forground_length  = sprites_to_draw[1].length;

        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);

        img.src = 'imgs/bk.jpg';
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
        

        //Draw background sprites
        for(var i = 0; i < background_length; i++){
            sprites_to_draw[0][i].draw();
        }

        //Draw forground sprites
        for(var i = 0; i < forground_length; i++){
            sprites_to_draw[1][i].draw({'key_input': key_input});
        }
    }

    function resize(){
        canvas.width = window.innerWidth-50;
        canvas.height = window.innerHeight-50;

    }
</script>

</body>
</html>
